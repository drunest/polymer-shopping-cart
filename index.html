<!DOCTYPE html>
<html>
  <head>
    <title>Polymer Shop</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="components/layout.html">
    <link rel="import" href="components/shop-product-list.html">
    <link rel="import" href="components/shop-cart.html">
  </head>
  <body fullbleed vertical layout unresolved>

    <core-header-panel flex>
      <core-toolbar id="mainheader">
        <span flex>Best Shop Ever</span>
        <paper-icon-button icon="shopping-cart"></paper-icon-button>
      </core-toolbar>

      <div class="content" layout horizontal>
        <div flex eight>
          <shop-product-list></shop-product-list>
        </div>
        <div flex four>
          <h3>Shopping Cart</h3>
          <shop-cart></shop-cart>
        </div>
      </div>

      <footer>
        <small>
          made by <a href="https://twitter.com/krzysu">Kris Urbas</a>,
          source code available on <a href="https://github.com/krzysu/polymer-shopping-cart">github</a>
        </small>
      </footer>

    </core-header-panel>

  </body>
</html>
