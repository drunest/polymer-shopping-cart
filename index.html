<!DOCTYPE html>
<html>
  <head>
    <title>Polymer Shop</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="components/layout.html">
    <link rel="import" href="components/shop-product-list.html">
    <link rel="import" href="components/shop-cart.html">
  </head>
  <body fullbleed vertical layout unresolved>

    <core-drawer-panel rightDrawer id="drawer-panel">

      <core-header-panel main>
        <core-toolbar id="mainheader">
          <span flex>Best Shop Ever</span>
          <paper-icon-button icon="shopping-cart" id="cart-icon"></paper-icon-button>
        </core-toolbar>

        <div class="content">
          <shop-product-list></shop-product-list>
        </div>

        <footer>
          <small>
            made by <a href="https://twitter.com/krzysu">Kris Urbas</a>,
            source code available on <a href="https://github.com/krzysu/polymer-shopping-cart">github</a>
          </small>
        </footer>
      </core-header-panel>

      <core-header-panel drawer class="cart-panel">
        <core-toolbar>
          <paper-icon-button icon="shopping-cart"></paper-icon-button>
          <span>Shopping Cart</span>
        </core-toolbar>

        <shop-cart></shop-cart>

      </core-header-panel>

    </core-drawer-panel>

    <script>
      // show/hide cart drawer when icon clicked
      document.addEventListener('polymer-ready', function() {
        var cartIcon = document.getElementById('cart-icon');
        var cartPanel = document.getElementById('drawer-panel');
        cartIcon.addEventListener('click', function() {
          cartPanel.togglePanel();
        });
      });
    </script>

  </body>
</html>
